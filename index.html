<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="pig game.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Modal window</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="semi-container">
          <div class="">
            <h1 class="player">Player 1</h1>
            <p class="score main-score">0</p>
          </div>
          <div class="down-score">
            <p style="font-size: 20px">CURRENT</p>
            <p class="alternative-score small-score">0</p>
          </div>
        </div>

        <!-- BETWEEN BUTTONS -->
        <div class="newGame">
          <i class="fa-solid fa-right-left"></i>
          NEW GAME
        </div>

        <div class="winner"></div>

        <button class="dice">
          <i class="fa-solid fa-dice"></i>
          ROLL DICE
        </button>
        <button class="hold">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          HOLD
        </button>

        <!-- DICE IMAGE -->
        <div class="dice-img" style="display: none">
          <img src="images/dice1.png" alt="" />
        </div>

        <div class="semi-container passive">
          <div class="">
            <h1 class="player">Player 2</h1>
            <p class="score main-score">0</p>
          </div>
          <div class="down-score">
            <p style="font-size: 20px">CURRENT</p>
            <p class="alternative-score small-score">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="test">how</div>
    <div class="test">how are you</div>
    <button class="btn">click me</button> -->
    <script src="pig game.js"></script>
  </body>
</html>
